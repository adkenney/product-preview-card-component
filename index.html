<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <div class="card-image">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width:48em)"
            />
            <img
              class="product-img"
              src="images/image-product-mobile.jpg"
              alt="perfume"
            />
          </picture>
        </div>
        <div class="flex card-content">
          <div class="flex description">
            <p class="product-category">Perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-info-txt">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="flex price">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>
          <button class="flex cart-btn">
            <img
              class="button-icon"
              src="images/icon-cart.svg"
              alt="add to cart"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
